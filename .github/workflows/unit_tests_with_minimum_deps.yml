name: Unit Tests - Minimum Dependencies
on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches:
      - main
jobs:
  py37_unit_tests_minimum_dependencies:
    name: Unit Tests - 3.8 Minimum Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          repository: ${{ github.event.pull_request.head.repo.full_name }}
      - name: Set up python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Build source distribution
        run: make package
      - name: Config pip, upgrade pip
        run: |
          python -m pip config --site set global.progress_bar off
          python -m pip install --upgrade pip
          python -m pip install "$(cat tests/requirement_files/minimum_test_requirements.txt | grep wheel)"
      - name: Install composeml, test reqs, core reqs
        run: |
          python -m pip install -e . --no-dependencies
          python -m pip install -r tests/requirement_files/minimum_test_requirements.txt
          python -m pip install -r tests/requirement_files/minimum_core_requirements.txt
      - name: Run unit tests (no code coverage)
        run: |
          pytest composeml/
